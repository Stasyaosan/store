{% extends 'main.html' %}
{% block title %} Meow Store {% endblock %}
{% block content %}
    <div class="slider">
        <div class="slider_conteiner">
            <img src="/static/images/1.jpg">
            <img src="/static/images/2.jpg">
            <img src="/static/images/3.jpg">
        </div>
    </div>
    <div class="popular_products">
        <h2>Популярные продукты</h2>
        <div class="products">
            {% for product in tovari %}
                <div class="product_item">
                    <h2>{{product.title}}</h2>
                    <p>
                        <img src="/media/{{product.image}}" width="100%" height="250px">
                    </p>
                    <p>
                        {{product.price}} руб.
                    </p>
                    <p>
                        <button class="btn btn-buy" data="{{product.id}}">Купить</button>
                        <a class="btn" href="/product/{{product.id}}">Подробнее</a>
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
