{% extends 'main.html' %}
{% block title %} Meow Store {% endblock %}
{% block content %}
    {% if suc != '' %}
        <p style="color: red">{{suc}}</p>
    {% endif %}
    {% if r != '' %}
        <p style="color: #7FFF00">{{r}}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Логин: </label> <input type="text" name="login">
        </p>
        <p>
            <label>Телефон: </label> <input type="text" name="phone" class="phone">
        </p>
        <p>
            <label>"Электронная почта": </label> <input type="email" name="email">
        </p>
        <p>
            <label>Пароль: </label> <input type="password" name="password">
        </p>
        <p>
            <label>Повторите пароль: </label> <input type="password" name="reppassword">
        </p>
        <p>
            <button class="btn">Регистрация</button>
        </p>
    </form>
{% endblock %}
