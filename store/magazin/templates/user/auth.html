{% extends 'main.html' %}
{% block title %} Meow Store {% endblock %}
{% block content %}
    {% if suc != '' %}
        <p style="color: red">{{suc}}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Логин: </label> <input type="text" name="login">
        </p>
        <p>
            <label>Пароль: </label> <input type="password" name="password">
        </p>
        <p>
            <button class="btn">Авторизация</button>
        </p>
    </form>
{% endblock %}
